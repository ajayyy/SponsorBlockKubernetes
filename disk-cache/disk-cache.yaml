apiVersion: apps/v1
kind: Deployment
metadata:
  name: disk-cache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disk-cache
  template:
    metadata:
      labels:
        app: disk-cache
    spec:
      containers:
      - image: ghcr.io/ajayyy/disk-cache:latest
        name: disk-cache
        ports:
        - containerPort: 8080
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ram
                operator: NotIn
                values:
                - 8gb
              - key: dbsize
                operator: NotIn
                values:
                - "true"
              - key: nginx
                operator: NotIn
                values:
                - "true"
                - "extra-large"
---
apiVersion: v1
kind: Service
metadata:
  name: disk-cache-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: disk-cache