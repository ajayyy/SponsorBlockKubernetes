apiVersion: apps/v1
kind: Deployment
metadata:
  name: sb-server-deployment
spec:
  replicas: 24
  selector:
    matchLabels:
      app: sb-server
  template:
    metadata:
      labels:
        app: sb-server
    spec:
      containers:
      - image: ghcr.io/ajayyy/sb-server:latest
        name: sb-server
        envFrom:
          - configMapRef:
              name: sb-server-config
        env:
          - name: postgres_host
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: host } }
          - name: postgres_port
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: port } }
          - name: postgres_user
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: user } }
          - name: postgres_password
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: password } }
          - name: postgresReadOnly_port
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: port } }
          - name: postgresReadOnly_user
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: user } }
          - name: postgresReadOnly_password
            valueFrom: { secretKeyRef: { name: pgsb-pguser-sponsorblock, key: password } }
          - name: globalSalt
            valueFrom:
              secretKeyRef:
                name: sb-server-secrets
                key: globalSalt
                optional: false
          - name: discordReportChannelWebhookURL
            valueFrom:
              secretKeyRef:
                name: sb-server-secrets
                key: discordReportChannelWebhookURL
                optional: false
          - name: discordFailedReportChannelWebhookURL
            valueFrom:
              secretKeyRef:
                name: sb-server-secrets
                key: discordFailedReportChannelWebhookURL
                optional: false
          - name: discordFirstTimeSubmissionsWebhookURL
            valueFrom:
              secretKeyRef:
                name: sb-server-secrets
                key: discordFirstTimeSubmissionsWebhookURL
                optional: false
        ports:
        - containerPort: 8080
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ram
                operator: NotIn
                values:
                - 8gb
              - key: dbsize
                operator: NotIn
                values:
                - "true"
---
apiVersion: v1
kind: Service
metadata:
  name: sb-server-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: sb-server