apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: sb-db
  namespace: main-db
spec:
  postgres:
    version: '14.5'
    extensions:
    - name: 'pgcrypto'
    - name: 'pg_trgm'
  instances: 3
  sgInstanceProfile: 'size-m'
  pods:
    persistentVolume:
      size: '60Gi'
    scheduling:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: largerdb
              operator: In
              values:
              - "true"
  configurations:
    sgPostgresConfig: 'replication-copy-of-postgres-14-generated-from-default-1666413268290'
    sgPoolingConfig: 'poolconfig'
    backups:
    - sgObjectStorage: 'backupconfig'
      cronSchedule: '19 9 * * *'
      retention: 4
  distributedLogs:
    sgDistributedLogs: 'distributedlogs'
  postgresServices:
    primary:
      type: ClusterIP
    replicas:
      type: ClusterIP
  prometheusAutobind: true
  nonProductionOptions:
    disableClusterResourceRequirements: true
    disablePatroniResourceRequirements: true